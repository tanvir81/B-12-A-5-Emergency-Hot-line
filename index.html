<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- DaisyUi And Tailwind CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      class="flex flex-col items-center gap-4 mx-auto px-4 my-4 sm:flex-row sm:justify-between sm:items-center sm:px-[60px] sm:my-6"
    >
      <div class="logo_left flex items-center gap-3">
        <img
          class="w-[40px] h-[40px] sm:w-[50px] sm:h-[50px]"
          src="./assets/logo-green.png"
          alt=""
        />
        <h3
          class="text-xl sm:text-2xl leading-[1] font-extrabold text-[#006747]"
        >
          Emergency <br />
          Service
        </h3>
      </div>
      <!-- Right Side -->
      <div
        class="right-side flex flex-wrap items-center gap-3 sm:flex-nowrap sm:gap-6"
      >
        <div
          class="heart-count flex items-center gap-2 bg-[#41ffa31a] px-4 py-2 rounded-[50px] sm:px-8"
        >
          <span class="font-bold">0</span>
          <img
            class="w-[20px] h-[20px] sm:w-[24px] sm:h-[24px]"
            src="./assets/heart.png"
            alt="heart"
          />
        </div>
        <div
          class="coin-count flex items-center gap-2 bg-[#41ffa31a] px-4 py-2 rounded-[50px] sm:px-8"
        >
          <span class="font-bold">100</span>
          <img
            class="w-[20px] h-[20px] sm:w-[24px] sm:h-[24px]"
            src="./assets/coin.png"
            alt="coin"
          />
        </div>
        <div
          class="text-nowrap font-medium text-white bg-[#00A63E] px-4 py-2 rounded-[50px] sm:px-8"
        >
          2 copy
        </div>
      </div>
    </header>
    <main>
      <section class="banner">
        <img src="./assets/logo-dark.png" alt="" />
        <h2>Emergency Service Directory</h2>
        <p>
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </main>
  </body>
</html>
